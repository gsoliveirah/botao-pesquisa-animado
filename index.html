<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o de Pesquisa animado</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb4778956c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <form name="search">
            <input type="text" class="input" name="txt">
        </form>
        <div class="btn" onclick="document.search.txt.value = ''">
            <span></span>
            <span></span>
        </div>
    </div>

    <script>
        $(".btn").click(function() {
            $(".input").toggleClass("click")
            $("span").toggleClass("click")
        })
    </script>
</body>
</html>
